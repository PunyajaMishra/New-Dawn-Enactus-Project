    <body class="body-login">
        <section class="login">
            <div class="login-form forgot-password">
                <h1>Forgot Password</h1>
                <form action="" method="post" novalidate>
                    <fieldset class="info">
                        <h2>Please enter your email and we will send you instructions to reset your password</h2>
                        <label for="email"></label>
                        <input
                            type="email"
                            placeholder="email-example@mail.com"
                            name="email"
                            id="email"
                            required />
                        <button
                            class="forgot-pass-submit"
                            name="forgot-pass-submit"
                            id="forgot-pass-submit"
                            type="submit">
                            Send Code
                        </button>
                        <a href="login.html">Try Login again</a>
                    </fieldset>
                </form>
            </div>
            <div class="login-img">
                <img src="./images/signup.jpg" alt="" width="" />
                <div class="login-img-links">
                    <a href="signup.html">I am a New Member</a>
                    <a href="#"> &nbsp; | &nbsp;</a>
                    <a href="index.html">Go to HomePage</a>
                </div>
            </div>
        </section>
