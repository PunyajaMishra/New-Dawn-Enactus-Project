<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="New Dawn Home" />
        <link rel="stylesheet" href="./css/master.css" />

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!--font style-->

            href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"

        <title>New Dawn | Sign Up</title>
    </head>
    </head>
    <body class="body-signup">
            <section class="signup">
                <div class="signup-form">
                    <h1>Sign Up</h1>
                    <form action="" method="post" novalidate>
                        <fieldset class="info">
                            <label for="first-name"></label>
                            <input
                                type="text"
                                placeholder="First Name"
                                name="first-name"
                                id="first-name"
                                size="25"
                                required />
                            <label for="last-name"> </label>
                            <input
                                type="text"
                                placeholder="Last Name"
                                name="last-name"
                                id="last-name"
                                size="25"
                                required />
                            <label for="email"> </label>
                            <input
                                type="email"
                                placeholder="email-example@mail.com"
                                name="email"
                                id="email"
                                size="25"
                                required />
                            <label for="username"></label>
                            <input
                                type="username"
                                placeholder="Username"
                                name="username"
                                id="username"
                                required />
                            <label for="password"> </label>
                            <input
                                type="password"
                                placeholder="Password"
                                name="password"
                                id="password"
                                required />
                            <label for="username"> </label>
                            <input
                                type="confirmpassword"
                                placeholder="Confirm Password"
                                name="confirmpassword"
                                id="confirmpassword"
                                required />
                            <button
                                class="signup-submit"
                                name="signup-submit"
                                id="signup-submit"
                                type="submit">
                                Sign Up
                            </button>
                        </fieldset>
                    </form>
                </div>
                <div class="signup-img">
                    <img src="./images/signup.jpg" alt="" width="" />
                    <div class="signup-img-links">
                        <a href="login.html">I am already a member</a>
                        <a href="#"> &nbsp; | &nbsp;</a>
                        <a href="index.html">Go to HomePage</a>
                    </div>
                </div>
            </section>
    </body>
</html>
