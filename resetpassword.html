<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/master.css" />

        <title>New Dawn| Forgot Password</title>
    </head>
    </head>
    <body class="body-login">
        <section class="login">
            <div class="login-form forgot-password">
                <h1>Enter Validation Code</h1>
                <form action="" method="post" novalidate>
                    <fieldset class="info">
                        <h2>Please enter the validation code sent to your email</h2>
                        <label for="validation-code"></label>
                        <input
                            type="validation-code"
                            placeholder="Enter the Code"
                            name="validation-code"
                            id="validation-code"
                            required />
                        <label for="new-password"></label>   
                        <input
                            type="new-password"
                            placeholder="Enter New Password"
                            name="new-password"
                            id="new-password"
                            required />
                        <label for="verify-password"></label>   
                        <input
                            type="verify-password"
                            placeholder="Confirm new Password again"
                            name="verify-password"
                            id="verify-password"
                            required />
                        <button
                            class="reset-pass-submit"
                            name="reset-pass-submit"
                            id="reset-pass-submit"
                            type="submit">
                            Reset Password
                        </button>
                        <a href="forgotpassword.html">Send another code</a>
                    </fieldset>
                </form>
            </div>
            <div class="login-img">
                <img src="./images/signup.jpg" alt="" width="" />
                <div class="login-img-links">
                    <a href="signup.html">I am a New Member</a>
                    <a href="#"> &nbsp; | &nbsp;</a>
                    <a href="index.html">Go to HomePage</a>
                </div>
            </div>
        </section>
    </body>
</html>
